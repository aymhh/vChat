<!--rooms.html: The main feature of this website, where users's will create or join rooms-->

<html>

<head>
	<title>vChat - Rooms</title>
	<meta name="description" content="SAT Project">
	<meta property="og:title" content="vChat - Official Website">
	<meta property="og:site_name" content="vChat">
	<meta property="og:description" content="SAT Project">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<link rel="stylesheet" href="/stylesheet.css">
	<script src="https://unpkg.com/localbase/dist/localbase.dev.js"></script>
	<!--Modules Import MetaData-->
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<!--Modules Import MetaData-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.js"></script>
	<!--Modules Import MetaData-->
	<link rel="icon" type="image/png" href="/images/favicon.jpg">

</head>

<body onload="mobileSite()">

	<!--Anti Mobile Login, Will redirect them to another panel to make sure they don't access the website on mobile-->
	<script>
		function mobileSite() {
			if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent))
				return window.location.href = '/mobileSite.html'
		}


	</script>



	<!--vchat Logo-->
	<a href="./index.html">
		<img src="/images/vchatLogo.png" style="position:absolute; top: 5%; right: 3%;" width="10.3%" alt="vChatLogo">
	</a>

	<!--video elemts container/hosting container-->
	<div class="container">
		<div class="videoElements">
			<!--host side of the stream-->
			<div class="host" id="host">
				<img src="/images/" alt="">
				<img class="hostBGChat" id="hostBGChat"
					src="https://media.discordapp.net/attachments/846374789156831272/865178398045110272/defaultCharacter.png"
					width="150" height="360" alt="hostBGChat">
				<!--host bg-->
				<img class="hostIconChat" id="hostIconChat"
					src="https://media.discordapp.net/attachments/846374789156831272/865178398045110272/defaultCharacter.png"
					width="150" height="150" alt="hostIconChat">
				<!--host icons-->
				<video poster="/images/cameraDisabled.png" class="hostStream" id="hostStream" autoplay playsinline
					width="640px" height="360px"></video>
				<!--image disabled poster-->

			</div>
			<!--guest side of the stream-->

			<div class="guest" id="guest">
				<video poster="/images/cameraDisabled.png" class="guestStream" id="guestStream" autoplay playsinline
					width="640px" height="360px"></video>
				<!--image disabled poster-->
				<img class="guestBGChat" id="guestBGChat"
					src="https://media.discordapp.net/attachments/846374789156831272/865178398045110272/defaultCharacter.png"
					width="150" height="360" alt="cameraIcon">
				<!--guest bg-->
				<img class="guestIconChat" id="guestIconChat"
					src="https://media.discordapp.net/attachments/846374789156831272/865178398045110272/defaultCharacter.png"
					width="150" height="150" alt="cameraIcon">
				<!--guest icon-->

			</div>
		</div>
	</div>



	<!--call initiator builer-->
	<div class="callConstructorContainer">
		<div class="constructorElements">

			<div id="nd-box">
				<div class="startupBoxes">
					<label id="secondbox" >create room id</label>
				</div>
				<!--generates the chat id for the user to distrubte-->
				<p class="subtext" style="color: black;">generate an id to invite users with</p>
				<button disabled class="startupBoxesButton" id="callButton"
					style="border-radius: 25px 25px 0 0; width: 50%; height: 10%;">generate</button>
				<input class="startupBoxesButton" type="text" id="callInput" placeholder=". . ." required readonly>
				<button class="bufferBoxes" style="border-radius: 25px 25px 0 0; width: 50%; height: 10%;"> </button>

			</div>

			<div id="rd-box">
				<div class="startupBoxes">
					<label id="thirdbox" >join room</label>
				</div>
				<p class="subtext" style="color: black;">if you have a chatroom id input it here join it</p>
				<!--location for the users to input chat id to join the room-->
				<button class="bufferBoxes" style="border-radius: 25px 25px 0 0; width: 50%; height: 10%;"> </button>
				<input class="startupBoxesButton" type="text" id="joinCallInput" placeholder="input here . . ."
					required>
				<button disabled class="startupBoxesButton" id="joinFunction"
					style="border-radius: 0 0 25px 25px; width: 50%; height: 10%;">join</button>

			</div>
		</div>
	</div>

	<script type="module" src="/main.js"></script>
	<!--import's further code to assist in the video capabilities-->

	<script></script>

</body>

</html>
