<!DOCTYPE html>

<html>
	<head>
		<title>vChat - Login Page</title>
		<meta name="description" content="SAT Project">
		<meta property="og:title" content="vChat - Official Website">
		<meta property="og:site_name" content="vChat">
		<meta property="og:description" content="SAT Project">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/stylesheet.css">
	</head>
	<body>

		<div class="logo2">	
			<a href="./index.html">
				<img src="./assets/images/vchatLogo.png" style="position:absolute; top: 5%; left: 3%;" width="10.3%" alt="vChatLogo">
			</a>
		</div>

		<div class="accessButtonsContainer"> 
			<a href="./forgot.html">
				<img class="accessButtons" src="./assets/images/testPlane.png" style="position:fixed; top: 10%; right: -5px;" height="77" width="190">
					<div class="accessButtonsText" style="position:fixed; top: 12%; right: 1.5%;">forgot?</div>
			</a>
		</div>

		<form class="loginContainer">
			
			<div class="headerBarLogin">
				<b>login<b>
			</div>

			<div class="loginBarFonts" style="top: 13%;">
				<i>username<i>
			</div>

			<input class="loginBar" 
				type="text"
				placeholder=". . ."
				pattern="[A-Za-z]{3}"
				title="3 letter country code please."
				required
				style="margin-top: 16%;">

			<div class="loginBarFonts" style="top: 4%;">
				<i>password<i>
			</div>

			<input class="loginBar" 
				type="password" 
				placeholder=". . ."
				id="pass" 
				name="password" 
				required 
				style="margin-top: 5%;" >

			<button class="loginButton" style="margin-top: 50px;">login!</button>

		</form>

	</body>
</html>
